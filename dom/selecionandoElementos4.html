<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }
        Object.prototype.log = log
        /* 
            HTMLCollection.prototype.log = log
            HTMLElement.prototype.log = log
            NodeList.prototype.log = log
            Node.prototype.log = log
        */
        
        const list = document.querySelector('div ul')
        list.log()
        list.parentNode.log()
        // Retorna os espaços em branco (text)
        list.childNodes.log()

        // No caso ambos vão ser (text) por terem espaço em branco
        const primeiro = list.firstChild
        primeiro.log()
        primeiro.nextSibling.log()
        const ultimo = list.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        // Não tem os espaços em brancos so os elementos mesmo
        list.children.log()
        list.parentNode.nextElementSibling.log()
        list.parentNode.lastElementChild.log()
        list.parentNode.previousElementSibling.log()
        list.parentNode.nextElementSibling.log()
        list.parentElement.log()

        // Mas no fim é melhor usar o bom e velho querySelector
        document.querySelectorAll('div ul li').log()

    </script>
</body>

</html>
