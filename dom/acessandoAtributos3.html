<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const ul = document.querySelector("#compras")
        console.log(ul.attributes)
        console.log(ul.attributes.id)
        console.log(ul.attributes[0])
        console.log(ul.attributes.destino)
        console.log(ul.attributes['data-urgencia'])

        // não da pra alterar, é so leitura
        ul.attributes.destino = 'casa'
        console.log(ul.attributes.destino)

    </script>
</body>

</html>
