<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tag Class</title>
    <link rel="stylesheet" href="css/tag.css">
</head>

<body class='tag'>
    <div class='tag'>
        <span class='tag'>1</span>
        <span class='tag'>2</span>
        <span class='tag'>3</span>
        <p class='tag'>4</p>
        <div class='tag'>5</div>
        <ul class='tag'>6</ul>
        <ol class='tag'>7</ol>
        <form class='tag'>8</form>
    </div>

    <div>
        <p>Parágrafo 1</p> <!-- Este parágrafo será selecionado por todos os quatro seletores -->
        <span>Texto</span>
        <p>Parágrafo 2</p> <!-- Este parágrafo será selecionado apenas pelos seletores div + p e div ~ p -->
        <p>Parágrafo 3</p> <!-- Este parágrafo será selecionado apenas pelo seletor div ~ p -->
    </div>
    <p>Parágrafo 4</p> <!-- Este parágrafo será selecionado apenas pelo seletor div ~ p -->
    
    <script src="js/tag.js"></script>
</body>

</html>
