<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace; /* É transmitido por herança */
            font-size: 40px; /* É transmitido por herança */
            border: solid 3px red; /* NÃO É transmitido por herança */
            padding: 50px; /* NÃO É  transmitido por herança */
        }

        div {
            border: inherit; /* Agora vai ser transmitido por herança */
            padding: inherit; /* Agora vai ser transmitido por herança */
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
